<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 40px 20px; background: #111; color: #fff; }
    main { padding: 20px; max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 16px; margin: 12px 0; }
    a.button { display: inline-block; padding: 10px 14px; border-radius: 10px; background:#111; color:#fff; text-decoration:none; }
    footer { padding: 20px; color:#666; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>Hi, I’m Mohamad</h1>
    <p>Welcome to my website.</p>
    <a class="button" href="#contact">Contact me</a>
  </header>

  <main>
    <div class="card">
      <h2>About</h2>
      <p>Add a short description about you or your business here.</p>
    </div>

    <div class="card">
      <h2>Services / Projects</h2>
      <ul>
        <li>Service or project #1</li>
        <li>Service or project #2</li>
        <li>Service or project #3</li>
      </ul>
    </div>

    <div class="card" id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
    </div>
  </main>

  <footer>© <span id="y"></span> My Website</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
